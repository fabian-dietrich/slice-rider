<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Slice Rider</title>
  </head>
  <body>
    <main>
      <div id="game-intro">
        <img src="./assets/logo.png" alt="" class="logo-img" />
        <br />

        <p>
          Zoom past those other delivery riders using the ⬅️ and ➡️ arrow
          keys,<br />accelerate with ⬆️ and brake (if you must 😒) with the ⬇️
          key.
        </p>

        <button id="start-button">🍕 Start Game</button>
      </div>

      <div id="game-container">
        <div id="stats">
          <!--  <h2>Stats</h2>  -->
          <p>score: <span id="score">0</span></p>
          <p><span id="life-slices">3</span></p>
        </div>

        <div id="game-screen"></div>
      </div>

      <div id="game-end">
        <img src="./assets/alt-logo.png" alt="" class="alt-logo-img" />
        <h1>Game Over</h1>
        <br />
        <button id="restart-button">🏁 Restart Game</button>
      </div>
    </main>

    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/obstacle.js"></script>
    <script type="text/javascript" src="js/cookie.js"></script>
  </body>
</html>
